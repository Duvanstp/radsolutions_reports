<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadSolutions Reports</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>RadSolutions Reports</h1>
                </div>
                <div class="col-md-6 text-end">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link text-white">Inicio</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">Informes</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        <div class="row">
            <div class="col-12">
                <h2>Bienvenido al Sistema de Informes Radiológicos</h2>
                <p>Utilice las opciones del menú para navegar por la aplicación.</p>
            </div>
        </div>
        {% endblock %}
    </main>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 RadSolutions Reports</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>Desarrollado por RadSolutions</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
